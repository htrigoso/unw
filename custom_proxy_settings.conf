# Custom proxy settings for /www-02 path
server {
    listen 80;
    server_name uwiener.btechcloud.pe;
    
    # Redirect /www-02 to WordPress container
    location /www-02 {
        proxy_pass http://wordpress:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WordPress URLs properly
        proxy_redirect off;
        proxy_buffering off;
        
        # Handle WordPress admin and other paths
        location ~ ^/www-02/(wp-admin|wp-login|wp-content|wp-includes) {
            proxy_pass http://wordpress:80/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Default location
    location / {
        return 301 https://$server_name/www-02;
    }
}

