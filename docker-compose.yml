  db:
    image: mariadb:10.4.28
    container_name: unw-db
    restart: always
    environment:
      MYSQL_DATABASE: unw
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wpuserpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
      - ./unw.sql:/docker-entrypoint-initdb.d/unw.sql
    ports:
      - "3306:3306"

  wordpress:
    image: wordpress:php8.2-apache
    container_name: unw-wp
    restart: always
    depends_on:
      - db
      - nginx-proxy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: unw
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wpuserpass
      VIRTUAL_HOST: qa.uwiener.edu.pe
      VIRTUAL_PORT: 80
      # Eliminamos variables de Let's Encrypt
      # LETSENCRYPT_HOST: qa.uwiener.edu.pe
      # LETSENCRYPT_EMAIL: jgarcia@seek.pe
    volumes:
      - .:/var/www/html
    ports:
      - "8000:80"

volumes:
  db_data:
  conf:
  vhost:
  html:
  certs:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/certs
      o: bind