services:
  cert-init:
    image: alpine:latest
    container_name: cert-init
    volumes:
      - certs:/certs
      - ./ssl:/ssl:ro
    command: |
      sh -c "
        echo 'Copiando certificados...'
        cp /ssl/qa.uwiener.edu.pe.crt /certs/
        cp /ssl/qa.uwiener.edu.pe.key /certs/
        chmod 644 /certs/qa.uwiener.edu.pe.crt
        chmod 600 /certs/qa.uwiener.edu.pe.key
        echo 'Certificados copiados exitosamente'
        ls -la /certs/
      "

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    depends_on:
      cert-init:
        condition: service_completed_successfully
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - "./custom_proxy_settings.conf:/etc/nginx/conf.d/custom_proxy_settings.conf"
     
  docker-gen:
    image: nginxproxy/docker-gen
    container_name: nginx-proxy-gen
    depends_on:
      - nginx-proxy
    command: -notify-sighup nginx-proxy -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes_from:
      - nginx-proxy
    volumes:
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.nginx-proxy.docker-gen"

